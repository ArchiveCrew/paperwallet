    <div>
        <div id="button-div">
            <button onclick="generateNewPaperWallet()">Generate New Paper Wallet</button>
            <button onclick="downloadPaperWallet()">Download This Paper Wallet</button>
            <a href="https://github.com/openmonero/paperwallet"><button>Use Offline / Open GitHub</button></a>
        </div>
        <canvas id="theCanvas">Monero Paper Wallet</canvas>
    </div>
</body>

            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        button {
            padding: 1rem 2rem;
            border-radius: 5px;
            margin-right: 10px;
            margin-top: 50px;
            margin-bottom: 50px;
            border: none;
            background-color: #0D0628;
            color: #EAEAEA;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
        }
        #theCanvas {
            max-width: 75%;
            height: auto;
        }

        function mn_get_checksum_index(words, prefix_len) {
            var trimmed_words = "";
            for (var i = 0; i < words.length; i++) {
                trimmed_words += words[i].slice(0, prefix_len);
            }
            var checksum = crc32.run(trimmed_words);
            var index = checksum % words.length;
            return index;
        }
